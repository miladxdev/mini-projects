<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clickable dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn" onclick="drop();">Programing</button>

      <div class="dropcontent" id="mydrop">
        <a href="!#">HTML</a>
        <a href="!#">CSS</a>
        <a href="!#">JavaScript</a>
        <a href="!#">React</a>
      </div>
    </div>

    <script>
      function drop() {
        document.getElementById("mydrop").classList.toggle("show");
      }

      window.onclick = (e) => {
        if (!e.target.matches(".dropbtn")) {
          document.getElementById("mydrop").classList.remove("show");
          console.log("removed");
        }
      };
    </script>
  </body>
</html>
